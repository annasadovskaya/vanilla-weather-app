<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3ee2a0695b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Appüå§Ô∏è</title>
  </head>
  <body>
    <header>
      <p class="app">Weather App</p>
    </header>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <!-- Search -->
            <form id="search-form">
              <div class="container">
                <div class="row">
                  <div id="search-box" class="col-9">
                    <form id="city-form">
                      <input
                        id="city-input"
                        class="form-control"
                        type="search"
                        placeholder=" Enter a city..."
                        autocomplete="off"
                      />
                    </form>
                  </div>
                  <div id="buttons" class="col-3">
                    <button
                      type="button"
                      class="btn btn-dark button-search"
                      id="search-button"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <!-- Search -->
            <h1>
              <span id="city">San Diego</span>
            </h1>
            <h6>Last updated: <span id="date"></span></h6>
            <div class="time" id="current-time"></div>
            <!-- Logo and precipitation -->
            <div class="container">
              <div class="row">
                <div class="col-8 main-logo">
                  <img src="" alt="" id="icon" />
                </div>
                <div class="col-4 current-weather-info">
                  <div>
                    <span
                      id="current-temperature-degrees"
                      class="current-temperature"
                    ></span>
                    <span class="units">
                      <span id="main-temperature"></span>
                      <span class="unit">‚Ñâ</span>
                    </span>
                  </div>
                  <ul>
                    <li
                      class="detailed-weather-info catitalize-text"
                      id="weather-condition"
                    ></li>
                    <li class="detailed-weather-info">
                      Humidity: <span id="humidity"></span>%
                    </li>
                    <li class="detailed-weather-info">
                      Wind: <span id="wind"></span> km/h
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Weather forecast-->
            <div class="weather-forecast">
              <div class="row" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p class="author">Open source code by Anna Sadovskaya</p>
      <p class="netlify">
        Hosted on
        <a
          href="https://www.netlify.com/?attr=homepage-modal"
          alt="netlify-link"
          target="_blank"
          >Netlify</a
        >
      </p>

      <div class="social-media">
        <a
          href="https://github.com/annasadovskaya/vanilla-weather-app"
          alt="github-repo"
          target="_blank"
          ><i class="fa-brands fa-github fa-xl" style="color: #eeeeee"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/anna-sadovskaya-a3b398190/"
          alt="linkedin-account"
          target="_blank"
          class="linkedin"
          ><i class="fa-brands fa-linkedin fa-xl" style="color: #eeeeee"></i
        ></a>
      </div>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
